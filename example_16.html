<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.btn {
			display: inline-block;
			padding: .36em .8em;
			margin-right: .5em;
			line-height: 1.5;
			text-align: center;
			cursor: pointer;
			border-radius: .3em;
			border: none;
			background: #e6e6e6;
			color: #333 !important;
		}
		.btn.btn-primary {
			color: #fff;
			background: #218de6;
		}
	</style>
</head>
<body>
	<button class="btn">普通按钮</button>
	<button class="btn btn-primary">主要按钮</button>
</body>
</html>
